<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Poligono</title>
    </head>
    <body>
        <h1>area del poligono</h1>
        <div>
            nome poligono
            <input type="text" name="poligono" id="poligono">
            <br>
            base
            <input type="number" name="base" id="base">
            <br>
            altezza
            <input type="number" name="altezza" id="altezza">
            <br>
            <button onclick="calcola()">Calcola Area</button>
        </div>
        <div id="risultato" style="display: none;"></div>
    </body>
</html>
<script>
    function calcola(){
        let poligono = document.getElementById("poligono").value;
        let base = document.getElementById("base").value;
        let altezza = document.getElementById("altezza").value;
        let ret = "";
        if(poligono == "triangolo"){
            let area = (base * altezza) / 2;
            ret = "L'area del triangolo è: " + area;
        } else if(poligono == "rettangolo"){
            let area = base * altezza;
            ret = "L'area del rettangolo è: " + area;
        } else if(poligono == "quadrato"){
            let area = base * base;
            ret = "L'area del quadrato è: " + area;
        } else {
            ret = "poligono non riconosciuto";
        }
        document.getElementById("risultato").innerHTML = ret;
        document.getElementById("risultato").style.display = "block";
    }
</script>
